<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="converter">
      <div class="main-box">
        <h2 class="heading">Temperature Converter</h2>

        <input class="inp"  type="text" id="temperatureInput" placeholder="Enter temperature" required>

        <select  class="inpu" id="unitSelect">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button class="btn" onclick="convertTemperature()">Convert</button>
        <!-- <button onclick="clearResult()">Clear</button> -->

        <div id="resultContainer">
            <h3 class="res">Your Result : </h3>
            <p id="result"></p>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
